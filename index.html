<html>
<head>
	
	<title>Sudoku</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="solve.js"></script>

</head>
<body>

	<div id="app">

		<div class="stage">

			<div v-for="(row,i) in stage" class="row" :class="{gap: (i+1)%3 == 0 }">

				<input v-for="(el,j) in row" v-model="stage[i][j]" type="text" :class="{gap: (j+1)%3 == 0 }" maxlength="1" />

			</div>

		</div>

		<button @click="solveButton()">Solve</button>


	</div>
	<script src="app.js"></script>
	

</body>
</html>
